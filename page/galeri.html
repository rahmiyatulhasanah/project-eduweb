<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="/img/E.svg">
    <title>Galeri</title>
  </head>

  <body>
    <header></header>

    <main>
      <!-- Galeri -->
      <section id="galeri">
        <h1>Galeri</h1>

        <video controls height="250">
          <!-- Video ini hanya contoh -->
          <source src="../img/Open Online Courses Program Trailer.mp4" />
        </video>

        <article>
          <h2>Kelas Tatap Muka</h2>
          <img
            src="../img/kelas tatap muka.webp"
            alt="kelas tatap muka"
            class="pict"
          />
          <img
            src="../img/kelas tatap muka 2.webp"
            alt="kelas tatap muka 2"
            class="pict"
          />
          <img
            src="../img/kelas tatap muka 3.webp"
            alt="kelas tatap muka 3"
            class="pict"
          />
        </article>

        <article>
          <h2>Kelas Online</h2>
          <img src="../img/programming 1.webp" alt="kelas Online 1" class="pict" />
          <img src="../img/kelas online.webp" alt="kelas Online 2" class="pict" />
          <img
            src="../img/kelas online 2.webp"
            alt="kelas Online 3"
            class="pict"
          />
        </article>

        <article>
          <h2>Praktisi Kami</h2>
          <img src="../img/praktisi 1.webp" alt="praktisi 1" class="pict" />
          <img src="../img/praktisi 2.webp" alt="praktisi 2" class="pict" />
          <img src="../img/praktisi 3.webp" alt="praktisi 3" class="pict" />
          <img src="../img/praktisi 4.webp" alt="praktisi 4" class="pict" />
        </article>
      </section>
    </main>

    <!-- footer -->
    <footer></footer>

    <script src="../js/header_footer.js"></script>
  </body>
</html>
