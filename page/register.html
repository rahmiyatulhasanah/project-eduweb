    <title>Daftar Akun</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <script type="text/javascript" src="../js/validation.js" defer></script>
    <style>
      .flex-display {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* height: 100vh; */
        /* margin: 400px; */
        background-image: url("/img/background.jpg");
        background-size: cover;
        background-position: center;
      }

      .form-register {
        width: 40%;
        box-sizing: border-box;
        background-color: #f7f7f7;
        /* height: 100vh; */
        /* width: max(40%, 600px); */
        padding: 30px;
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .flex-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .buttondibawah {
        font-family: Poppins-Bold;
        background-color: #f7f7f7;
        color: #2e2b41;
        font-size: 12px;
        width: 100%;
        transition: 150ms ease;
        text-align: center;
      }

      .buttondibawah:hover {
        background-color: #f7f7f7;
        color: #8672FF;
        justify-items: center;
      }

      form {
        width: 400px;
        margin-top: 20px;
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      form > div {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      form label {
        flex-shrink: 0;
        height: 50px;
        width: 50px;
        background-color: #8672FF;
        fill: #f7f7f7;
        color: #f7f7f7;
        border-radius: 10px 0 0 10px;
        display: flex;
        margin: 14px 0px;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 500;
      }
      form input {
        box-sizing: border-box;
        flex-grow: 1;
        min-width: 0;
        height: 50px;
        padding: 14px;
        margin: 14px 0px;
        border-radius: 0 10px 10px 0;
        border: 2px solid #f3f0ff;
        border-left: none;
        background-color: #f3f0ff;
        transition: 150ms ease;
      }
      form input:hover {
        border-color: #8672FF;
      }
      form input:focus {
        outline: none;
        border-color: #2e2b41;
      }
      div:has(input:focus) > label {
        background-color: #2e2b41;
      }
      form input::placeholder {
        color: #a29eb5;
      }
      /* @media (max-width: 1100px) {
        .wrapper {
          width: min(600px, 100%);
          border-radius: 0;
        }
      } */
      form div.incorrect label {
        background-color: #f06272;
      }
      form div.incorrect input {
        border-color: #f06272;
      }
      #error-message {
        color: #f06272;
      }

      .edura-logo path {
        fill: #f7f7f7;
        transition: all 0.5s ease;
      }

      .edura-logo:hover path, mask {
        fill: #8672FF;
        stroke: #8672FF;
      }
    </style>
  </head>
